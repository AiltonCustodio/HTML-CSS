<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iFrame</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!--Forma tradicional de aesso atraves de um link
    <p>Aceswsando o site do <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar.</p>
    -->

    <!--
        Acesso a um link atravé de um iframe
        tamanho padrão do iFrame; 300x150.
    -->
    <p>Aceswsando o site do 
    <iframe src="https://cursoemvideo.com" frameborder="0">
        <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>
    </iframe>
    
        para aprender a programar.</p>

</body>
</html>
