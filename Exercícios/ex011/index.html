<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png" >
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png" >
        <img src="imagens/foto-g.png" alt="Imagem FLEXIVEL">
    </picture>
    <h1>Reproduzinod Áudio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/happy-mistake.mp3" type="audio/mpeg">
        <source src="media/happy-mistake.ogg" type="audio/ogg">
        <source src="media/happy-mistake.wav" type="audio/wav">
    </audio>
    <h1>Reprodução de vídeos</h1>
    <video width="500" poster="imagens/limoes-capa.png" controls loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogv">
    </video>
    <p>Seu navegador não é capaz de reproduzir vídeos</p>
    <h1>Inserir Video do youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/LW0bhKitRBk" title="CGI Animation Showreel HD "Animation Show Reel" by AnimationCafe Studio | CGMeetup" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
