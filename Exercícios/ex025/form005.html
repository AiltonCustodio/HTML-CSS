<!DOCTYPE html>
<html lang="pt-br
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas"> <Label for="isxmas">Masculino</Label> <br>
            <input type="radio" name="Sexo" id="isxfem" checked> <Label for="isxfem">Feminino</Label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Voleybol</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten" >Tênis</label> <br>
            <input type="checkbox" name="eskar" id="ieskar"> <label for="ieskar">Karatê</label> <br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
