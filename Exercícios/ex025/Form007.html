<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testes Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="" selected>---escolha---</option>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                    <option value="CE">Ceará</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" maxlength="25" list="lstprof">
            <datalist id="lstprof">
                <optgroup label="Saúde">
                    <option>Enfermeiro</option>
                    <option>Radiologista</option>
                    <option>Médico Clínico</option>
                    <option>Médico Cardiologista</option>
                </optgroup>
            </datalist>
        </p>
        <P>
            <label for="imsg">Menságem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </P>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
